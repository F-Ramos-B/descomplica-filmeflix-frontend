<section class="b-container pt-3">
  <div class="grid" *ngIf="filme$ | async as filme">
    <div class="col-12">
      <p-card
        class="text-center"
        [header]="filme.titulo"
        [subheader]="filme.generosTexto"
      >
        <p-button
          styleClass="p-button-raised p-button-success"
          [icon]="PrimeIcons.ARROW_LEFT"
          type="button"
          label="Voltar para playlist anterior"
          (click)="voltarParaPlaylist()"
        ></p-button>

        <p-divider></p-divider>

        <ng-container [ngSwitch]="filme?.plataforma?.id">
          <div *ngSwitchCase="1">
            <iframe
              class="maximize-player"
              [src]="filme.linkExibicao | safe : 'resourceUrl'"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </div>
          <div *ngSwitchCase="2">
            <div
              style="
                position: relative;
                padding-bottom: 56.25%;
                height: 0;
                overflow: hidden;
              "
            >
              <iframe
                style="
                  position: absolute;
                  left: 0px;
                  top: 0px;
                  overflow: hidden;
                "
                class="maximize-player"
                frameborder="0"
                type="text/html"
                [src]="filme.linkExibicao | safe : 'resourceUrl'"
                width="100%"
                height="100%"
                allowfullscreen
                title="Dailymotion Video Player"
              >
              </iframe>
            </div>
          </div>
        </ng-container>

        <hr />

        <div class="grid">
          <div class="col-2">
            <p-rating
              [(ngModel)]="filme.mediaAvaliacoes"
              [readonly]="true"
              [cancel]="false"
            ></p-rating>
          </div>
          <small class="col-8">Estrelando: {{ filme.atoresTexto }}</small>
          <small class="col-2">
            <i [class]="PrimeIcons.EYE" title="Visualizações"></i>
            {{ filme.numeroVisualizacoes }}</small
          >

          <div class="col-12">
            <p class="text-justify">{{ filme.descricao }}</p>
          </div>
        </div>

        <ng-template pTemplate="footer">
          <p-tabView [activeIndex]="0">
            <p-tabPanel header="Avaliações">
              <p-panel
                [toggleable]="true"
                *ngFor="let avaliacao of filme.avaliacoes"
              >
                <ng-template pTemplate="header">
                  <span class="text-primary font-semibold text-xl">
                    {{ avaliacao.usuario.apelido }} -
                    <p-rating
                      [(ngModel)]="avaliacao.nota"
                      [readonly]="true"
                      [cancel]="false"
                    ></p-rating>
                    - ({{ avaliacao.updatedAt }})
                  </span>
                </ng-template>

                <p class="text-justify">{{ avaliacao.critica }}</p>
              </p-panel>
            </p-tabPanel>
            <p-tabPanel
              [header]="
                filme.avaliacaoUsuarioLogado
                  ? 'Minha avaliação'
                  : 'Postar avaliação'
              "
            >
              <div
                *ngIf="
                  filme.avaliacaoUsuarioLogado as avaliacao;
                  else postarAvaliacao
                "
              >
                <p-panel>
                  <ng-template pTemplate="header">
                    <span class="text-primary font-semibold text-xl">
                      {{ avaliacao.usuario.apelido }} (você) -
                      <p-rating
                        [(ngModel)]="avaliacao.nota"
                        [readonly]="true"
                        [cancel]="false"
                      ></p-rating>
                      - ({{ avaliacao.updatedAt }})

                      <i
                        [class]="PrimeIcons.FILE_EDIT + ' cursor-pointer'"
                        title="Editar"
                      ></i>
                    </span>
                  </ng-template>

                  <p class="text-justify">{{ avaliacao.critica }}</p>
                </p-panel>
              </div>
              <ng-template #postarAvaliacao>
                <form [formGroup]="formulario" (ngSubmit)="validate()">
                  <div class="grid">
                    <div class="col-12 p-inputgroup p-mb-3">
                      <span class="p-inputgroup-addon"
                        ><em [class]="PrimeIcons.ID_CARD"></em
                      ></span>
                      <textarea
                        rows="5"
                        cols="30"
                        id="tx-critica"
                        pInputTextarea
                        formControlName="critica"
                        placeholder="Digite aqui sua avaliação do vídeo"
                        maxlength="500"
                      ></textarea>
                      <app-mensagem-validacao
                        formControlName="critica"
                      ></app-mensagem-validacao>
                    </div>

                    <div class="col-12 md:col-8">
                      <p-rating
                        formControlName="nota"
                        [cancel]="false"
                      ></p-rating>
                      <div class="col-12">
                        <app-mensagem-validacao
                          formControlName="nota"
                        ></app-mensagem-validacao>
                      </div>
                    </div>

                    <div class="col-12 md:col-4">
                      <p-button
                        styleClass="p-button-raised p-button-success"
                        [icon]="PrimeIcons.PLUS"
                        type="submit"
                        label="Confirmar"
                      ></p-button>
                    </div>
                  </div>
                </form>
              </ng-template>
            </p-tabPanel>
          </p-tabView>
        </ng-template>
      </p-card>
    </div>
  </div>
</section>
