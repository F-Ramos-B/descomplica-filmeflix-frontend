<section class="b-container pt-3">
  <div class="grid" *ngIf="playlists$ | async as playlists">
    <div class="col-12">
      <p-dataView [value]="playlists">
        <ng-template let-playlist pTemplate="listItem">
          <div class="col-12">
            <div
              class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4"
            >
              <img
                class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round align-self-center"
                [src]="playlist.linkImagem | safe : 'resourceUrl'"
                alt="Imagem playlist"
              />
              <div
                class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-center flex-1 gap-4"
              >
                <div
                  class="flex flex-column align-items-center sm:align-items-start gap-3"
                >
                  <div class="text-2xl font-bold text-900">
                    {{ playlist.nome }}
                  </div>
                  <p-rating
                    [(ngModel)]="playlist.mediaAvaliacoes"
                    [readonly]="true"
                    [cancel]="false"
                    [title]="'Avaliação média: ' + playlist.mediaAvaliacoes"
                  ></p-rating>
                  <div class="text-justify">
                    <small [title]="playlist.descricao">
                      {{ playlist.descricao | truncate : 350 }}
                    </small>
                  </div>
                </div>
                <div
                  class="flex sm:flex-column align-items-center sm:align-items-center gap-3 sm:gap-2"
                >
                  <button
                    pButton
                    [icon]="PrimeIcons.ARROW_CIRCLE_RIGHT"
                    class="md:align-self-center mb-2 p-button-rounded p-button-success"
                    title="Assistir"
                    [routerLink]="['/', 'playlists', 'assistir', playlist.id]"
                  ></button>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </div>
  </div>
</section>
